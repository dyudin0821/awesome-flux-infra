apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: wildcard-gateway
  namespace: istio-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  selector:
    istio: ingress-private
  servers:
    - hosts:
        - links.${cluster_subdomain}
        - grafana.${cluster_subdomain}
        - vmagent.${cluster_subdomain}
        - vmalert.${cluster_subdomain}
        - vmalertmanager.${cluster_subdomain}
        - vmsingle.${cluster_subdomain}
        - n8n.${cluster_subdomain}
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        - links.${cluster_subdomain}
        - grafana.${cluster_subdomain}
        - vmagent.${cluster_subdomain}
        - vmalert.${cluster_subdomain}
        - vmalertmanager.${cluster_subdomain}
        - vmsingle.${cluster_subdomain}
        - n8n.${cluster_subdomain}
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        credentialName: wildcard-gateway-tls
        mode: SIMPLE
